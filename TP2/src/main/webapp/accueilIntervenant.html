<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Acceuil Intervenant</title>
        <link rel="stylesheet" href="accueilEleve.css">
        <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div id="entete">
            <div id="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div id="nomEntete">
                <h1>Instruct’If</h1>
                <button id="boutonDeconnexion" class="bouton2">Deconnexion</button>
            </div>
            <div id="infoseleve">
                <div id="imageEtudiant">
                    <img src="images/etudiant.png" alt="etudiant">
                </div>
                <div id="info">
                    <h3><span id="nomIntervenant">Prénom Nom</span></h3>
                </div>
                <div id="boutonModifier">
                    <button id="boutonHisto" class="bouton1">Tableau de bord</button>
                </div>
            </div>
        </div>
        <div id="accueilEleve">
            <h3>Vous n'avez aucune demande de soutien pour l'instant</h3>
            <div id="demandeSoutien">
                <div id="boutonsMatieres">
                </div>
                <div id="bouton">
                    <button id="boutonSoutien" class="bouton4">Se connecter</button>
                    <p id="messageAttente"></p>
                </div>
            </div>
        </div>
        <div id="demandeValidee" class="popup">
            <h3>Votre demande de soutien a bien été enregistrée</h3>
            <p>Veuillez patienter le temps que l’intervenant se connecte à la visioconférence</p>
            <img src="images/sablier.png" alt="valide">
            <div id="boutonsValide">
                <button id="boutonVisio" class="bouton2">Se connecter</button>
            </div>
        </div>
        <div id="demandeRefusee" class="popup">
            <h3>Aucun intervenant n’est diponible</h3>
            <p>Veuillez refaire une demande plus tard</p>
            <img src="images/erreur.png" alt="refus">
            <div id="boutonsRefuse">
                <button id="boutonRetour" class="bouton2">Accueil</button>
            </div>
        </div>
        <script src="accueilIntervenant.js"></script>
    </body>
</html>
