<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Acceuil Intervenant</title>
        <link rel="stylesheet" href="accueilIntervenant.css">
        <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div id="entete">
            <div id="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div id="nomEntete">
                <h1>Instruct’If</h1>
                <button id="boutonDeconnexion" class="bouton2">Deconnexion</button>
            </div>
            <div id="infosIntervenant">
                <div id="imageIntervenant">
                    <img src="images/intervenant.png" alt="prof">
                </div>
                <div id="info">
                    <h3><span id="nomIntervenant">Prénom Nom</span></h3>
                </div>
                <div id="boutonModifier">
                    <button id="boutonTableau" class="bouton1">Tableau de bord</button>
                </div>
            </div>
        </div>
        <div id="accueilIntervenant">
            <div id="texteDemandeSoutien">
                <h2>Vous avez reçu une demande de soutien !</h2>
            </div>
            <div id="infoSoutien">
                <div id="matiereSoutien">
                    <button id="matiereEnseignee" class="bouton3">Matière</button>
                </div>
                <div id="imageEtudiant">
                    <img src="images/etudiant.png" alt="etudiant">
                </div>
                <div id="infoEtudiant">
                    <h3><span id="nomEleve">Prénom Nom</span></h3>
                    <h3><span id="nomEtablissement">Nom de l'établissement</span></h3>
                    <h3><span id="niveauScolaire">Niveau scolaire</span></h3>
                </div>
            </div>
            <div id="details">
                <p>Détail de la demande</p>
                <div id="explicationDemande"  >
                    <p>Explication de la demande</p>
                </div>
            </div>
        </div>
        <div id="bouton">
            <button id="boutonSoutien" class="bouton3">Se connecter</button>
            <p id="messageAttente"></p>
        </div>
        <script src="accueilIntervenant.js"></script>
    </body>
</html>
