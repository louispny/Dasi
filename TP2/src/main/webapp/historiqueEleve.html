<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique de Soutien</title>
    <link rel="stylesheet" href="historiqueEleve.css">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
    <div id="liste" class="historiqueList">
    </div>
    <div id="droite">
        <div id="entete">
            <div id="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div id="nomEntete">
                <h1>Instruct’If</h1>
            </div>
        </div>
        <div id="detail" class="box">
            <div id="ligne" class="ligne">
                <div class="matiereDiv">Histoire</div>
                <div id="detailStars" class="starsDiv">
                    <svg id="starn1" class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path class="clic" id="star1"
                            d="M12 2l2.29 7.05h7.37l-5.98 4.36 2.29 7.05-6.02-4.36-6.02 4.36 2.29-7.05-5.98-4.36h7.37z" />
                        <path d="M0 0h24v24h-24z" fill="none" />
                    </svg>
                    <svg id="starn2" class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path class="clic" id="star2"
                            d="M12 2l2.29 7.05h7.37l-5.98 4.36 2.29 7.05-6.02-4.36-6.02 4.36 2.29-7.05-5.98-4.36h7.37z" />
                        <path d="M0 0h24v24h-24z" fill="none" />
                    </svg>
                    <svg id="starn3" class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path class="clic" id="star3"
                            d="M12 2l2.29 7.05h7.37l-5.98 4.36 2.29 7.05-6.02-4.36-6.02 4.36 2.29-7.05-5.98-4.36h7.37z" />
                        <path d="M0 0h24v24h-24z" fill="none" />
                    </svg>
                    <svg id="starn4" class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path class="clic" id="star4"
                            d="M12 2l2.29 7.05h7.37l-5.98 4.36 2.29 7.05-6.02-4.36-6.02 4.36 2.29-7.05-5.98-4.36h7.37z" />
                        <path d="M0 0h24v24h-24z" fill="none" />
                    </svg>
                    <svg id="starn5" class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path class="clic" id="star5"
                            d="M12 2l2.29 7.05h7.37l-5.98 4.36 2.29 7.05-6.02-4.36-6.02 4.36 2.29-7.05-5.98-4.36h7.37z" />
                        <path d="M0 0h24v24h-24z" fill="none" />
                    </svg>
                </div>
            </div>
            <div id="intervenant" class="intervenantDiv">
                <img src="images/profil.png" alt="profil">
                <div id="intervenantNom" class="intervenantClass">M. Napoléon</div>
            </div>
            <div id="duree" class="dureeDiv">
                <img src="images/horloge.png" alt="horloge">
                <div class="duree" class="dureeClass">1h30</div>
            </div>
            <div id="bilan">
                <p id="titre">Bilan</p>
                <div id="explicationBilan">
                    <p id="detailsBilan" class="bilanClass">Bilan du soutien</p>
                </div>
            </div>
        </div>
        <button class="retour">Retour</button>
    </div>
    <script src="historiqueEleve.js"></script>
</body>

</html>
